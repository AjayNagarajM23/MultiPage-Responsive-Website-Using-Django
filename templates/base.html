<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> {% block title %}{% endblock title %} Vidya Degula</title>
    <link rel="icon" type="img" href="/static/images/logo.png">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/CSS/aboutstyle.css">
    <link rel="stylesheet" href="/static/CSS/formStyle.css">
    <link rel="stylesheet" href="/static/CSS/styleSignUp.css">
</head>
<body style="background: linear-gradient(120deg,#2980b9,#8e44ad)">
{% for message in messages %}
    <div class="alert alert-success" role="alert">
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
        ></button>
        <b> {{ message }} </b>
    </div>
{% endfor %}
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid" style="background-color: rgba(1,64,251,0.55)">
        <a class="navbar-brand" href="/">
            <img
                    src="/static/images/logo.png"
                    alt=""
                    width="40"
                    height="34"
                    class="d-inline-block align-text-top"
            />
            <b>Vidya Degula</b>
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/about"><b>About</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/afs"><b>Apply For Scholarships</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/conus"><b>Contact Us</b></a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <label style="background-color: #2b2b2b;font-weight: bolder ; border-radius: 15px ; color: white;font-size: larger">{{ user.first_name }} {{ user.last_name }}</label>
            {% endif %}

            {% if user.is_authenticated %}
                <button
                        class="btn btn-danger"
                        style="margin-left: 30px"
                        type="submit"
                >
                    <a href="/signout" style="color: white"> <b>Logout</b> </a>
                </button>
            {% else %}
                <button
                        class="btn btn-danger"
                        style="margin-left: 30px"
                        type="submit"
                >
                    <a href="/signin" style="color: white"> <b>SignIn | SignUp</b> </a>
                </button>
            {% endif %}
        </div>
    </div>
</nav>

{% block body %} {% endblock body %}
</body>
<!--Nav bar -->
</html>
